        <!-- owl carousel css -->
        <link rel="stylesheet" href="css/owl.carousel.css">
        <link rel="stylesheet" href="css/owl.theme.green.css">

          <!-- owl carousel js -->
          <script src="./js/jquery.min.js"></script>
          <script src="./js/owl.carousel.min.js"></script>

    <body>
        
        <!-- Header Section -->
            <header>
                <!-- Top navbar -->
                    <section class="top-navbar">
                        <div class="topnavbar-main container">

                                <p><i class="fas fa-envelope icon-color"></i> <a href="mailto:mkhangaz@gmail.com">mkhangaz@gmail.com</a></p>
                            </div>
                            <div class="app">
                                <p><i class="fas fa-mobile icon-color"></i> <a href="#"> Save big on our app!</a></p>
                            </div>
                        </div>
                    </section>
                <!-- !Top navbar -->

                <!-- Middle Navbar -->
                    <section class="middle-navbar">
                        <div class="middleNavbar-main container">
                            <div class="brand-name">
                                <h2>
                                    <a href="index.html">Mobile Shopping Center</a>
                                </h2>
                            </div>
                            <div class="search-section">
                                <input class="search-input" type="text" placeholder="Search">
                                <button class="search-btn"><i class="fas fa-search"></i></button>
                            </div>
                            <div class="middle-icon">

                            </div>
                        </div>
                    </section>
                <!-- !Middle Navbar -->

                <!-- Main Navbar -->
                    <section class="big-navbar">
                        <div class="main-bitNabbar container clearfix">
                            <div class="nav-menu">
                                <ul>
                                    <li>
                                        <a href="#">Samsung</a>
                                    </li>
                                    <li>
                                        <a href="#">Realme</a>

                                    <li>

                                    <li>

                                </ul>
                            </div>
                        </div>
                    </section>
                <!-- !Main Navbar -->
            </header>
        <!-- !Header Section -->

        <!-- Main section -->
            <main>
                <!-- Owl Carousel Slider -->
                <section class="slider">
                    <div class="owl-carousel owl-theme">
                        <div class="item">
                            <img src="./images/samsung/webslider.jpg" alt="Samsung">
                        </div>
                        <div class="item">
                            <img src="./images/realme/banner2.jpg" alt="Realme">
                        </div>
                        <div class="item">
                            <img src="./images/vivo/vivo.jpg" alt="Vivo">
                        </div>
                    </div>
                </section>
                <!-- !Owl Carousel Slider -->
            </main>
        <!-- !Main section -->

        <!-- Footer Section -->
            <footer></footer>
        <!-- !Footer Section -->

        <!-- owl carousel use-->
            <script>
                $(document).ready(function(){
                    var owl = $('.owl-carousel');
                    owl.owlCarousel({
                        items:1,
                        loop:true,
                        autoplay:true,
                        autoplayTimeout:3000,
                        autoplayHoverPause:true
                    });
                    $('.play').on('click',function(){
                        owl.trigger('play.owl.autoplay',[1000])
                    })
                    $('.stop').on('click',function(){
                        owl.trigger('stop.owl.autoplay')
                    })
                })
            </script>
        <!-- !owl carousel use-->


      
    </body>
</html>
