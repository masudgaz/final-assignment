    <head>

        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/dc07beb332.js" crossorigin="anonymous"></script>

    <body>
        <!-- Navbar -->
        <nav>
            <div class="container clearfix">
                <div class="brand">
                    <h2>Masud Store</h2>
                </div>
                <div class="nav-menu">
                    <ul>
                        <li>

                        </li>
                        <li>

                        </li>
                        <li>

                        <li>

                    </ul>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="Search" class="input">

        <!-- Login -->
        <section class="account container clearfix">
            <div class="login">
                <h2>
                    Welcome to Masud Store! Please login.
                </h2>
               <div class="login-form">
                <form class="fr">
                    <p class="register">New member? <a href="signup.html">Register</a> here</p>
                    <label>
                        <p>Phone Number or Email <sup>*</sup></p>
                    </label>
                    <input class="input-form" type="text" name="text" placeholder="Phone Number or Email">
                    <br />
                    <label>
                        <p>Password <sup>*</sup></p>
                    </label>
                    <input class="input-form" type="password" name="password" placeholder="Please Enter Your Password">
                    <br />
                    <input class="btn-form" type="submit" name="submite" value="Log In">
                    <a class="form-forgate" href="signup.html">Forgot Password?</a>
                </form>
               </div>
            </div>
        </section>


    </body>
</html>
