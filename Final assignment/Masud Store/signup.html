<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/dc07beb332.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Navbar -->
        <nav>
            <div class="container clearfix">
                <div class="brand">
                    <h2>Masud Store</h2>
                </div>
                <div class="nav-menu">
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="#">Mane's Fashion</a>
                        </li>
                        <li>
                            <a href="#">Women's Fashion</a>
                        </li>
                        <li>
                            <a href="#">Sports & Outdoor</a>
                        </li>
                        <li>
                            <a href="account.html">Account</a>
                        </li>
                    </ul>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="Search" class="input">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </nav>

        <!-- Sign Up -->
        <section class="signup container clearfix">
           <div class="control">
            <div class="login-section">
                <h2>Create your Masud Store Account</h2>
                <p>Already member? <a href="account.html">Login</a> here.</p>
           </div>
            <div class="signup-card">
                <div class="main-signup">
                    <div class="form-left">
                        <form>
                            <label>
                                <p>First Name</p>
                            </label>
                            <input class="input-form2" type="text" placeholder="Enter your first name">
                            <br /> 
                            <label>
                                <p>Last Name</p>
                            </label>
                            <input class="input-form2" type="text" placeholder="Enter your last name">
                            <br /> 
                            <label>
                                <p>Phone Number</p>
                            </label>
                            <input class="input-form2" type="phone" name="phone" placeholder="Enter Your Phone Number">
                            <br />
                            <label>
                                <p>Password</p>
                            </label>
                            <input class="input-form2" type="password" placeholder="Minimum 6 characters with a number a letter">
                            <br />
                            <label>
                                <p>Birthday</p>
                            </label>
                            <input class="input-form2" type="date" name="date">
                            <br />
                            <label>
                                <p>Gander</p>
                            </label>
                            <select class="input-form2" name="gander">
                                <option>Select</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                            <br />             
                            <input type="checkbox" name="checkbox"> 
                            I want to receive exclusive offers and promotions from Masud Store
                            <br />
                            <input class="signup-button" type="submit" name="submit" value="Sign Up ">
                        </form>
                    </div>


                </div>
            </div>
           </div>
        </section>


    </body>
</html>
