    <body>
        <nav>

            <!-- Samsung Mobile -->

                            </div>
                        </div>

                        <div class="samsung">

                            </div>
                            <div class="samsung-title">
                                <h3>Samsung Galaxy S21 Ultra</h3>
                            </div>

                            </div>

                                </div>

                                </div>

                                    </div>
